<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
    <title>Game Of Life</title>
</head>
<body onload="initGame()">
    <h1>Game Of Life</h1>
    <button class="pause" onclick="gameRunPauseToggleBtn(this)">Run Game</button>
    <table><tbody class="board"></tbody></table>
    <div class="over">
        <h2>GAME OVER</h2>
        <button onclick="initGame()">New Game</button>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
